
<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon>
        home
      </mat-icon>
    </button>
    <a mat-flat-button color="primary" [routerLink]="['/fetch-data']">
      Fetch Data
    </a>
    <a mat-flat-button color="primary" [routerLink]="['/health-check']">
      Health Check
    </a>
    <span class="separator"></span>
    <a *ngIf="isLoggedIn == false" mat-flat-button color="primary" [routerLink]="['/login']">
      Login
    </a>
    <a *ngIf="isLoggedIn" mat-flat-button color="primary" (click)="onLogout()">
      Logout
    </a>
  </mat-toolbar>
</header>
